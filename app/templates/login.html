{% extends "base.html" %}

{% block title %}Login - Crime Detection{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card card">
        <div class="auth-header">
            <h1 class="auth-title"><i class="fas fa-sign-in-alt"></i> Welcome Back</h1>
            <p class="auth-subtitle"><i class="fas fa-shield-alt"></i> Sign in to access the crime detection dashboard.</p>
        </div>

        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username or Email</label>
                <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-control"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button class="btn btn-primary btn-full" type="submit">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <div class="auth-footer">
            <span>New here?</span>
            <a href="{{ url_for('auth.register') }}">Create an account</a>
        </div>
    </div>
</div>
{% endblock %}
